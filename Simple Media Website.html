<!DOCTYPE html>
<html>
  <head>
    <title>My Media Website</title>
    <style>
      /* Add some basic styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
        font-size: 36px;
        margin-top: 50px;
      }
      .header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
      }
      .media-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 50px;
      }
      .media-item {
        width: 300px;
        height: 200px;
        margin: 20px;
        background-color: #fff;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .media-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>My Media Website</h1>
    </div>
    <div class="media-container">
      <!-- Add some media items -->
      <div class="media-item">
        <img src="https://picsum.photos/300/200" alt="Image 1">
      </div>
      <div class="media-item">
        <img src="https://picsum.photos/300/200" alt="Image 2">
      </div>
      <div class="media-item">
        <img src="https://picsum.photos/300/200" alt="Image 3">
      </div>
    </div>
  </body>
</html>
